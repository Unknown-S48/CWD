<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>CTU | Share Resources</title>
        <link rel="icon" type="image/x-icon" href="Media/website.png">
        <link rel="stylesheet" href="Style/Stylesheet.css">
        <script src="JS/share_resources.js"></script>
    </head>
    <body>
        <header class="header">
            <!-- Header content remains the same -->
        </header>

        <main class="main">
            <h1>Share Resources</h1>

            <div>
                <h2>Upload Resources</h2>
                <form action="upload.php" method="post"
                    enctype="multipart/form-data">
                    <input type="file" name="fileToUpload" id="fileToUpload"
                        accept=".pdf">
                    <select name="category" class="category-select">
                        <option value>Select Category</option>
                        <option value="math">Mathematics</option>
                        <option value="science">Science</option>
                        <option value="programming">Programming</option>
                        <option value="networking">Networking</option>
                    </select>
                    <input type="submit" value="Upload PDF" name="submit"
                        class="upload-btn">
                </form>
            </div>

            <div>
                <h2>Available Resources</h2>
                <form action="download.php" method="post">
                    <div id="fileList">
                        <!-- File list will be populated dynamically -->
                    </div>
                    <button type="submit" name="download"
                        class="button">Download Selected</button>
                </form>
            </div>
        </main>

        <footer class="footer-fixed">
            <!-- Footer content remains the same -->
        </footer>

        <script src="JS/load_files.js"></script>
    </body>
</html>
