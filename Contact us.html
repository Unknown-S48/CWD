<!DOCTYPE html>
<html>
    <head>
        <title>
            CTU
        </title>
        <link rel="stylesheet" href="Stylesheet.css">
    </head>
    <body>
        <header class="header">
            <nav class="nav">
                <div class="header-title">
                    <h1>
                        Welcome to CTU
                    </h1>
                </div>
                <div class="header-pages">
                    <table>
                        <tr>
                            <th><a href="Home.html"
                                    class="header-pages-style">Home</a></th>
                            <th><a href="Timetable.html"
                                    class="header-pages-style">Timetable</a></th>
                            <th><a href="Home.html"

                            <th><a href="Share Resources.html"
                                    class="header-pages-style">Share
                                    Resources</a></th>
                            <th><a href="Home.html"
                                    class="header-pages-style">About

                            <th><a href="Home.html"
                                    class="header-pages-style">Contact
                                    Us</a></th>
                        </tr>
                    </table>
                </div>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-wrapper">
                    <div class="contact-form">
                        <form>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="subject">Subject:</label>
                                <input type="text" id="subject" name="subject"
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message:</label>
                                <textarea id="message" name="message"
                                    required></textarea>
                            </div>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                    <div class="map">
                        <img src="/api/placeholder/800/400"
                            alt="Map of CTU Campus"
                            style="width:100%; height:100%; object-fit:cover;">
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer-pages">
                <table align="center">
                    <tr>
                        <th><a href="Home.html"

                                Resources</a></th>
                        <th><a href="Home.html" class="header-pages-style">About
                                Us</a></th>
                        <th><a href="Home.html"
                                class="header-pages-style">Contact Us</a></th>
                    </tr>
                </table>
            </div>
        </footer>
    </body>
</html>
